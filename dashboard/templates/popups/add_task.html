<div class="modal fade" id="AddTaskModal" tabindex="-1" 
    role="dialog" aria-labelledby="helpModalLabel" aria-hidden="true">
    <div class="modal-dialog">      
        <div class="modal-content">

            <!-- add header of popup here -->
            <div class="modal-header">
                <button type="button" class="close" 
                    data-dismiss="modal">
                    <span aria-hidden="true">&times;
                        </span><span class="sr-only">
                        Close</span></button>
                <h4 class="modal-title" id="myModalLabel">
                    Add Task</h4>
            </div>
            <!-- end header of popup here -->

            <!-- add body of popup here -->
            <div class="modal-body">
                <p style="color:red"> {{ state }} </p>
                <form method="post" action="/save_task/">{% csrf_token %}
                    <input type="hidden" name="project_id" value="{{ project.id }}"/>

                    <div class="form-group">
                        <label for="id_title">Title:</label>
                        {{ frmAddTask.title }}
                    </div>
                    <div class="form-group">
                        <label for="id_type">Type:</label>
                        {{ frmAddTask.type }}
                    </div>
					<div class="form-group">
                        <label for="id_priority">Priority:</label>
                        {{ frmAddTask.priority }}
                    </div>
					
                    <div class="form-group">
                    <label for="id_description">Description:</label>
                    {{ frmAddTask.description }}
                    </div>

                    <button class="btn btn-primary" type="submit">Save</button>
                </form>
            </div>
            <!-- end body of popup here -->

            <div class="modal-footer">
                <button type="button" 
                    class="btn btn-default" data-dismiss="modal">
                    Close</button>
            </div>
        </div>
    </div>
</div>
